<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu documento JavaScript</title>

    <script type="text/JavaScript">
        window.alert("Olá, meu código javaScript!")
        </script>
        
</head>
<body>
        <h1>Olá Mundo, JavaScript</h1>

        <p></p>
        <script>
        document.writeln("<h1> Olá, meu código JavaScript! Mestre </h1>")
        </script> 

        <div id="resposta"> </div>
        <script>
        document.getElementById('resposta').innerHTML= "Resposta de saída: Olá Mundo!"
        </script>

        <p></p>
        <script>
        window.prompt("Olá, meu código JavaScript! Usando o Document Writenl pela segunda vez")
        </script>

        <script>
        window.confirm("Está gostando na JS?")
        </script> 
</body>
</html>
